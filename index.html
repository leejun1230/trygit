<html>
<!-- function caculator-->

<head>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 360px)" href="portrait.css">
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 361px) and (max-width: 480px)" href="landscape.css">
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 481px)" href="desktop.css">
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="c.css" rel="stylesheet" type="text/css">
</head>
<!-- start interface-->

<body>
    <!-- javascript for all the calc function-->
    <script src="c.js"></script>

    <div class="main">
        <fieldset id="container" class="container">

<!-- calc in form of number-->
            <form id="textview " name="form"><input class="textview" name="textview"></form>

           
 <!-- calc design-->          
            <table id="table">
                <tr>
                    <td><input class="button Mbutton" type="button" value="C" onclick="c()"></td>
                    <td><input class="button Mbutton" type="button" value="/" onclick="insert('/')"></td>
                    <td><input class="button Mbutton" type="button" value="*" onclick="insert('*')"></td>
                    <td><input class="button Mbutton" type="button" value="<" onclick="b()"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="button Mbutton" type="button" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="button Mbutton" type="button" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                    <td rowspan="2"><input class="button Mbutton" type="button" style="padding: 20px; height: 125px;" value="=" onclick="equal()"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
                    <td><input class="button" type="button" value="%" onclick="getPercentage()"></td>
                    <td><input class="button" type="button" value="." onclick="insert('.')"></td>
                </tr>
            </table>
        </fieldset>
    </div>

</body>

</html>
