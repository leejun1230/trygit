<!DOCTYPE html>
<html>
<!-- function caculator-->
<head>

    <link rel="stylesheet" type="text/css" media="screen and (min-width: 361px) and (max-width: 480px)" href="landscape.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="c.css" rel="stylesheet" type="text/css">
</head>
    <body>
<!-- start interface-->
    <fieldset id="container" class="container">
        <!-- calc in form of number-->
        <form name="myForm">
            <input type="text" name="textview" class ="textview" disabled> 
        </form>
        <!-- calc design-->     
         <table class="t">
            <tr>
                <td><input class="button Mbutton" type="button" value="C" onclick="clean()"></td>
                <td><input class="button Mbutton" type="button" value="รท" onclick="insertOp('/')"></td>
                <td><input class="button Mbutton" type="button" value="*" onclick="insertOp('*')"></td>
                <td><input class="button Mbutton" type="button" value="โซ" onclick="back()"></td>
            </tr>
            <tr>
                <td><input type ="button" class="button gray" value="7" onclick="insertNum(7)"></td>
                <td><input class="button" type="button" value="8" onclick="insertNum(8)"></td>
                <td><input class="button" type="button" value="9" onclick="insertNum(9)"></td>
                <td><input class="button Mbutton" type="button" value="-" onclick="insertOp('-')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="4" onclick="insertNum(4)"></td>
                <td><input class="button" type="button" value="5" onclick="insertNum(5)"></td>
                <td><input class="button" type="button" value="6" onclick="insertNum(6)"></td>
                <td><input class="button Mbutton" type="button" value="+" onclick="insertOp('+')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="1" onclick="insertNum(1)"></td>
                <td><input class="button" type="button" value="2" onclick="insertNum(2)"></td>
                <td><input class="button" type="button" value="3" onclick="insertNum(3)"></td>
                <td rowspan="2"><input class="button Mbutton" type="button" style="padding: 20px; height: 125px;" value="=" onclick="equalTo()"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="0" onclick="insertNum(0)"></td>
                <td><input class="button" type="button" value="%" onclick="getPercentage()"></td>
                <td><input class="button" type="button" value="." onclick="insertDec('')"></td>
            </tr>
        </table>
    </fieldset>
    </body>
    <script type="text/javascript" src='c.js'></script>
</html>
